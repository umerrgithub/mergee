<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your Name " id="uscode">
    <button onclick="dis()">Click to Check</button>

    <script>
        function dis()
        {
            var usercode = document.getElementById("uscode").value
            var code = /Students/g

            if(code.test(usercode))
            {
                alert("Wellcome")
            }
            else{
                alert("Please try again")
            }
        }

    </script>
    
</body>
</html>
